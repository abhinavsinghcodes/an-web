<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="admin-login-section">
        <h2>Admin Login</h2>
        <input id="admin-password" type="password" placeholder="Admin Password" required>
        <button onclick="adminLogin()">Login</button>
    </div>

    <div id="admin-panel" style="display:none;">
        <button onclick="adminLogout()">Logout</button>
        <h2>Admin Panel</h2>
        <button onclick="clearAllComments()">Clear All Comments</button>
        <h3>Comments</h3>
        <input id="delete-comment-id" type="text" placeholder="Comment ID to delete">
        <button onclick="deleteComment()">Delete Comment</button>
        <div id="admin-comment-list"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
